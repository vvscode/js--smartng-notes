<!DOCTYPE html>
<html lang="en" ng-app="LfDemoApp">
<head>
    <meta charset="UTF-8">
    <title>LF-map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="map-wrapper" ng-controller="DemoMapCtrl as demoMapCtrl">
    Lat: {{demoMapCtrl.boundingRect.latitude}}<br />
    Lng: {{demoMapCtrl.boundingRect.longitude}}<br />
    Zoom:{{demoMapCtrl.boundingRect.zoom}}
    <leaflet-map bounding-rect="demoMapCtrl.boundingRect" reports="{{demoMapCtrl.reports}}"></leaflet-map>
</div>
<script src="script.js"></script>
</body>
</html>
